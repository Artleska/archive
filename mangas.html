      }
      afficherMangas();

    async function afficherMangas() {
      const oeuvres = await chargerDonneesCategorie("mangas");
      const mangas = oeuvres.filter(estManga);
      afficherCartes(mangas, "mangas", "mangaCards", window.currentUserKey);
